[General]
# > 启用ipV6（默认开启）
ipv6 = true
# > DNS服务
dns-server = 119.29.29.29，223.5.5.5
# > DOH服务
doh3-server = https://1.12.12.12/dns-query,https://223.5.5.5/dns-query
# > 禁用端口
disable-stun = true
disable-udp-ports = 443
# > 自定义 GeoIP 数据库
geoip-url = https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb
# > 测试超时（秒）
test-timeout = 3
proxy-test-url = http://www.bing.com
# > 网络接口
interface-mode = auto
# > Wi-Fi共享（默认关闭）
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socks5-port = 7221

