# > 策略组和节点筛选
# > 策略组
国际互联 = select,香港节点,台湾节点,美国节点,日本节点,韩国节点,狮城节点,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/SSR.png
国际媒体 = select,美国节点,香港节点,台湾节点,狮城节点,日本节点,韩国节点,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/youtube.png
哔哩哔哩 = select,DIRECT,香港节点,台湾节点,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/BiliBiliTV.png
非黑即白 = select,DIRECT,国际互联,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Apple_GameCenter.png
# > 节点筛选
香港节点 = url-test,HK_Filter,url = http://www.bing.com,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
台湾节点 = url-test,TW_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
美国节点 = url-test,US_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
韩国节点 = url-test,KR_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
日本节点 = url-test,JP_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
狮城节点 = url-test,SG_Filter,url = http://cp.cloudflare.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png

[Remote Filter]
# > 节点
HK_Filter = NameRegex, FilterKey = "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"
TW_Filter = NameRegex, FilterKey = "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$"
JP_Filter = NameRegex, FilterKey = "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
KR_Filter = NameRegex, FilterKey = "(?=.*(韩|KR|(?i)Korea))^((?!(台|日|港|新|美)).)*$"
US_Filter = NameRegex, FilterKey = "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"
SG_Filter = NameRegex, FilterKey = "(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$"

