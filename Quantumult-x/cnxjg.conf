[policy]
// 以下策略组
static=国际互联, direct, 互联优选, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
static=国际影视, direct, 影视优选, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Netflix.png
static=苹果服务, direct, reject, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Apple.png
static=其他服务, direct, reject, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
url-latency-benchmark=互联优选, server-tag-regex=^((?!(港|台)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Speedtest.png
