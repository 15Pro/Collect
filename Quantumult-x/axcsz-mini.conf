[general]
// 基础规则
# 用于节点延迟测试
server_check_url=http://www.bing.com
# 服务器测试超时时间 (毫秒)
server_check_timeout=2000
# 下列表中的域名将不使用fake-ip方式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
# 用于Check获取、展示节点信息
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 回退udp策略
fallback_udp_policy=direct
# 下列表中的内容将不经过QuantumultX的处理
excluded_routes=239.255.255.250/32
# UDP黑白名单
udp_drop_list=443

[dns]
// DNS解析
# ipV6（默认关闭）
no-ipv6
# 本地dns（默认关闭）
no-system
# 指定域名解析 dns
server=223.5.5.5
server=119.29.29.29
server=/*icloud.com/119.29.29.29
server=/*icloud.com.cn/119.29.29.29
server=/*.tencent.com/119.29.29.29
server=/*.weixin.com/119.29.29.29

[policy]
// 策略组和节点筛选
# 策略组
static=国外服务, 香港节点, 台湾节点, 美国节点, 日本节点, 韩国节点, 狮城节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SSR.png
static=国外媒体, 香港节点, 台湾节点, 美国节点, 日本节点, 韩国节点, 狮城节点, img-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/youtube.png
static=苹果服务, direct, 香港节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Apple.png
static=哔哩哔哩, direct, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/BiliBiliTV.png
# > 节点筛选
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$, check-interval=3600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=3600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$, check-interval=3600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=3600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
url-latency-benchmark=韩国节点, server-tag-regex=(?=.*(韩|KR|(?i)Korea))^((?!(台|日|港|新|美)).)*$, check-interval=3600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png
url-latency-benchmark=狮城节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=3600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png

