# 更新时间: 2024-03-09 17:00
# 


# 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录
ipv6: true
# 允许局域网的连接（可用来共享代理）
allow-lan: true
# 仅在将allow-lan设置为true时适用
bind-address: "*"
# 混合端口 HTTP和SOCKS5用一个端口
mixed-port: 7890
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: false
# TCP 并发连接所有 IP, 将使用最快握手的 TCP
tcp-concurrent: true
# 外部控制器,可以使用 RESTful API 来控制你的 clash 内核
external-controller: 0.0.0.0:9090
# 外部用户界面
external-ui: ui
# 自定义外部用户界面下载地址
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# 匹配所有进程（always/strict/off）
## always 开启，强制匹配所有进程， strict 默认，由 Clash 判断是否开启， off 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict
# 全局 TLS 指纹，优先低于 proxy 内的 client-fingerprint
## 可选： "chrome","firefox","safari","ios","random","none" options.
global-client-fingerprint: chrome

# 
profile:
  store-selected: true
  store-fake-ip: true

# 嗅探域名
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-classical:
    - "Mijia Cloud"

# tun 设置
tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

# dns 设置
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

# 机场订阅链接
proxy-providers:
  飞机场:
    type: http
    # 机场订阅链接，使用 Clash 链接
    url: ""
    path: ./providers/airport1.yaml
    interval: 43200
    health-check:
      enable: true
      # 未选择到当前代理集合时，不会进行测试，有多个代理集合时可使用
      lazy: true
      url: "https://www.gstatic.com/generate_204"
      interval: 600
  飞机场1:
    type: http
    # 机场订阅链接，使用 Clash 链接
    url: ""
    path: ./providers/airport1.yaml
    interval: 43200
    health-check:
      enable: true
      # 未选择到当前代理集合时，不会进行测试，有多个代理集合时可使用
      lazy: true
      url: "https://www.gstatic.com/generate_204"
      interval: 600

# 单个出站代理节点
proxies:
- name: "国内直连"
  type: direct
  udp: true

# 策略组
proxy-groups:
  # 分流分组
  - {name: 海外加速, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 海外媒体, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 谷歌代理, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 微软代理, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 电报代理, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 推特代理, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 游戏代理, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 人工智能, type: select, proxies: [香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点, 韩国节点]}
  - {name: 苹果服务, type: select, proxies: [国内直连, 香港节点, 台湾节点, 美国节点, 狮城节点, 日本节点]}
  - {name: 哔哩哔哩, type: select, proxies: [国内直连, 香港节点, 台湾节点]}
  # 节点地区分组
  - {name: 香港节点, type: url-test, tolerance: 100, lazy: true, use: [飞机场,飞机场1], filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"            }
  - {name: 台湾节点, type: url-test, tolerance: 100, lazy: true, use: [飞机场,飞机场1], filter: "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$"             }
  - {name: 美国节点, type: url-test, tolerance: 100, lazy: true, use: [飞机场,飞机场1], filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"     }
  - {name: 狮城节点, type: url-test, tolerance: 100, lazy: true, use: [飞机场,飞机场1], filter: "(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美|西)).)*$" }
  - {name: 日本节点, type: url-test, tolerance: 100, lazy: true, use: [飞机场,飞机场1], filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"              }
  - {name: 韩国节点, type: url-test, tolerance: 100, lazy: true, use: [飞机场,飞机场1], filter: "(?=.*(韩|KR|(?i)Korea))^((?!(台|日|港|新|美)).)*$"              }

